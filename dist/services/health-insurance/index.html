<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- CRITICAL: Route-specific Canonical URL -->
    <link rel="canonical" href="https://bradfordinformedguidance.com/services/health-insurance" />
    
    <!-- Essential SEO Meta Tags -->
    <title>Best Health Insurance Plans 2024 | Expert Guidance & Quotes</title>
    <meta name="description" content="Find the perfect health insurance plan with expert guidance. Compare PPO plans, get instant quotes, save up to 50%. Licensed FL, MI, NC agents ready to help." />
    <meta name="keywords" content="health insurance, health insurance plans, affordable health insurance, best health insurance, health insurance quotes, PPO health plans, individual health insurance, family health insurance" />
    
    <!-- Google Search Console Verification -->
    <meta name="google-site-verification" content="GSC_VERIFICATION_CODE_PLACEHOLDER" />
    
    <!-- Robots and Indexing -->
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Best Health Insurance Plans 2024 | Expert Guidance & Quotes" />
    <meta property="og:description" content="Find the perfect health insurance plan with expert guidance. Compare PPO plans, get instant quotes, save up to 50%. Licensed FL, MI, NC agents ready to help." />
    <meta property="og:url" content="https://bradfordinformedguidance.com/services/health-insurance" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Bradford Informed Guidance" />
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Best Health Insurance Plans 2024 | Expert Guidance & Quotes" />
    <meta name="twitter:description" content="Find the perfect health insurance plan with expert guidance. Compare PPO plans, get instant quotes, save up to 50%. Licensed FL, MI, NC agents ready to help." />
    
    <!-- Preconnect to Critical External Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://www.google-analytics.com" />
    
    <!-- DNS Prefetch for Performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//www.googletagmanager.com" />
    <link rel="dns-prefetch" href="//www.google-analytics.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
