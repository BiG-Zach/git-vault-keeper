<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 160 160" role="img" aria-labelledby="brand-mark-title brand-mark-desc">
  <title id="brand-mark-title">Bradford Informed Guidance Brand Mark</title>
  <desc id="brand-mark-desc">Gradient circle with the initials BIG in the center.</desc>
  <defs>
    <linearGradient id="brand-mark-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f766e"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <radialGradient id="brand-mark-highlight" cx="40%" cy="30%" r="70%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.65)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
  </defs>
  <circle cx="80" cy="80" r="76" fill="url(#brand-mark-gradient)"/>
  <circle cx="70" cy="56" r="60" fill="url(#brand-mark-highlight)" opacity="0.45"/>
  <circle cx="80" cy="80" r="70" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="4"/>
  <text x="80" y="102" text-anchor="middle" font-size="64" font-weight="700" font-family="'Playfair Display','Times New Roman',serif" fill="#ffffff" letter-spacing="4">
    BIG
  </text>
  <text x="80" y="124" text-anchor="middle" font-size="12" font-family="'Inter','Helvetica Neue',Arial,sans-serif" fill="rgba(255,255,255,0.85)" letter-spacing="2">
    INFORMED GUIDANCE
  </text>
</svg>
